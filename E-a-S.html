<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/63b36ffaa1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="EAS.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet"> 
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class ="title">
        <h1>Etch-a-Sketch</h1>
    </div>
    <div class = "inputBox">
        <input type = "color" id = "colorPick" onclick = "colorChoice('colorPick')">
        <input type = "text" placeholder ="Input size here"  onchange="changeSize(this.value)"/>
        <button id = "changeSize" onclick = "colorChoice('black')">Set Size</button>
    </div>
    <div class ="container">
        <div class ="gridBox"></div>
    </div>
    <div class ="buttons">
        <button id = "rainbow" onclick = "colorChoice('random')">Rainbow</button>
        <button onclick = "colorChoice('white')">Eraser</button>
        <button onclick = "resetBoard()">Clear Board</button>
    </div>
    <div class="copyright">
        <p>Created by frank206 <a href="https://github.com/frank206"><i class="fab fa-github"></i></a></p>
    </div>
    <script src="EAS.js" charset="UTF-8"></script>
</body>
</html>
